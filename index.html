<html lang="en">
	<head>       
		<title>Simulator</title>
		<meta content="text/html; charset=utf8">
		<!-- Bootstrap -->
        <link href="static/framework/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/framework/bootstrap/css/slider.css" rel="stylesheet">
		
		<script src="static/framework/jquery/jquery-2.1.4.min.js"></script>
	    <script src="static/framework/knockout/knockout-3.3.0.js"></script>
	    <script src="static/framework/knockout/knockout.mapping.min.js"></script>

		<script src="static/framework/bootstrap/js/bootstrap.min.js"></script>
        <script src="static/framework/bootstrap/js/bootstrap-slider.js"></script>

        <script src="simulator.js"></script> 
	    <script src="static/aplication/js/objects.js"></script> 
	    <script src="static/aplication/js/utils.js"></script> 
        <script src="static/aplication/js/main.js"></script>
	</head>

	<body>
		<div id="main">
			<div><span>ants:</span><span data-bind="text:' '+ant_count()"></span><span data-bind="text:', hunger: ('+ant_total_hunger()+') '"></span></div>
			<div><span>drones:</span><span data-bind="text:' '+drone_count()"></span><span data-bind="text:', hunger: ('+drone_total_hunger()+') '"></span></div>
			<div><span>Queens:</span><span data-bind="text:' '+queens()"></span><span data-bind="text:', hunger: ('+queen_total_hunger()+') '"></div>
			<div><span>Food:</span><span data-bind="text:' '+food()"></span></div>
			<div><span>Net Food:</span><span data-bind="text:'  '+total_food_collected()-total_hunger()"></span></div>
			<div><span data-bind="text:'food collected: '+total_food_collected()"></span></div>
			<div><span data-bind="text:'total hunger: '+total_hunger()"></span></div>
			
<!-- 			<div><button id="add_gatherer">Create Gatherer</button></div>
			<div><button id="speed_up">+speed</button><button id="slow_down">-speed</button></div> -->

			<div><button id="start">Start</button><input id="speed" data-bind="value:update_time, valueUpdate: 'keypress'" type="text"><button id="stop">Stop</button></div>
			<div>
				<button id="add_queen" data-bind="click: function(){add_queen()}">Add Queen (1000)</button>
				<button id="add_ant" data-bind="click: function(){add_ant()}">Add Ant</button>
				<button id="create_drone" data-bind="click: function(){create_drone()}">Create Drone</button>
				<button data-bind="click: function(){death_to_the_ants(50)}">death to the ants(50)</button>
			</div>
			<div><span>red:drone population</span></div><div><span>black:food</span></div>
			<canvas id="myCanvas" width="2400" height="500"
			style="border:1px solid #000000;">
			</canvas>
		</div>

	</body>
</html>
